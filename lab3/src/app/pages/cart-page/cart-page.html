<div class="cart-container">
  <h1>Shopping Cart</h1>
  @if (isEmpty) {
    <p class="empty-message">Your cart is empty.</p>
  } @else {
    <p class="total-count">Total items: {{ totalCount }}</p>
    <mat-list>
      @for (item of cartItems; track item.product.id) {
        <mat-list-item>
          <img matListItemAvatar [src]="item.product.thumbnail" [alt]="item.product.title" />
          <span matListItemTitle>{{ item.product.title }}</span>
          <span matListItemLine>{{ item.product.price | currency: 'EGP' }}</span>
          <div matListItemMeta class="quantity-controls">
            <button mat-icon-button (click)="decrement(item.product.id)">
              <mat-icon>remove</mat-icon>
            </button>
            <span class="quantity">{{ item.quantity }}</span>
            <button mat-icon-button (click)="increment(item.product.id)">
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="remove(item.product.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-list-item>
      }
    </mat-list>
  }
</div>
