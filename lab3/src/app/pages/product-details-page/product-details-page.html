@if (product()) {
  <div class="product-details">
    <img [src]="product()!.thumbnail" [alt]="product()!.title" />
    <div class="info">
      <h1>{{ product()!.title }}</h1>
      <p class="category">Category: {{ product()!.category }}</p>
      <p class="brand">Brand: {{ product()!.brand }}</p>
      <p class="description">{{ product()!.description }}</p>
    </div>
  </div>
} @else {
  <p>Loading...</p>
}
