<section class="min-h-[60vh] flex flex-col items-center justify-center px-16 py-20 bg-gray-800">
    <h2 class="text-5xl font-bold text-white mb-12">Skills</h2>

    <div class="w-full max-w-2xl flex flex-col gap-6">

        <!-- Skill 1 -->
        <div class="flex flex-col gap-2">
            <div class="flex justify-between">
                <span class="text-white font-medium">{{ skill1Name }}</span>
                <span class="text-gray-400">{{ skill1Level }}%</span>
            </div>
            <div class="w-full h-3 bg-gray-700 rounded-full">
                <div class="h-full bg-blue-600 rounded-full" [style.width.%]="skill1Level"></div>
            </div>
        </div>

        <!-- Skill 2 -->
        <div class="flex flex-col gap-2">
            <div class="flex justify-between">
                <span class="text-white font-medium">{{ skill2Name }}</span>
                <span class="text-gray-400">{{ skill2Level }}%</span>
            </div>
            <div class="w-full h-3 bg-gray-700 rounded-full">
                <div class="h-full bg-blue-600 rounded-full" [style.width.%]="skill2Level"></div>
            </div>
        </div>

        <!-- Skill 3 -->
        <div class="flex flex-col gap-2">
            <div class="flex justify-between">
                <span class="text-white font-medium">{{ skill3Name }}</span>
                <span class="text-gray-400">{{ skill3Level }}%</span>
            </div>
            <div class="w-full h-3 bg-gray-700 rounded-full">
                <div class="h-full bg-blue-600 rounded-full" [style.width.%]="skill3Level"></div>
            </div>
        </div>

    </div>
</section>
